<section id="about">
    <p class="section__text__p1">Get To Know More</p>
    <h1 class="title">About Me</h1>
    <div class="section-container">
      <div class="section__pic-container">
        <img
          [src]="Images.MY_PROFILE_PIC_1"
          alt="Profile picture"
          class="about-pic"
        />
      </div>
      <div class="about-details-container">
        <div class="about-containers">
          <div class="details-container">
            <img
            [src]="Images.EXPERIENCE"
              alt="Experience icon"
              class="icon"
            />
            <h3>Experience</h3>
            <p>10 months <br />Fullstack Development</p>
          </div>
          <div class="details-container">
            <img
            [src]="Images.EDUCATION"
              alt="Education icon"
              class="icon"
            />
            <h3>Education</h3>
            <p>Dropped out from University of Computer Studies - Magway</p>
            <!-- <p>B.Sc. Bachelors Degree<br />M.Sc. Masters Degree</p> -->
          </div>
        </div>
        <div class="text-container">
          <p>I do stupid shit and get paid</p>
        </div>
      </div>
    </div>
    <img
    [src]="Images.ARROW"
      alt="Arrow icon"
      class="icon arrow"
      onclick="location.href='./#experience'"
    />
</section>
